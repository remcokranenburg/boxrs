<!DOCTYPE html>
<html>
  <head>
    <title>Block Text</title>
    <link rel="stylesheet" href="style/blocktext.css"></link>
  </head>
  <div class="outer">
    <p class="inner">
      Hello, <span id="name">world!</span>
    </p>
    <p class="inner" id="bye">
      Goodbye!
    </p>
  </div>
</html>
